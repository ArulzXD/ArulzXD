<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Button Terpisah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .digital-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .digital-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Digital Buttons Terpisah</h1>
    <div class="button-container">
        <button class="digital-button">Button 1</button>
        <button class="digital-button">Button 2</button>
        <button class="digital-button">Button 3</button>
        <button class="digital-button">Button 4</button>
    </div>

</body>
</html>
