<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Digital Keren - Beranda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            font-size: 2rem;
            font-weight: 700;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0a500;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background {
            position: relative;
            height: 1000px;
            margin-bottom: 200px;
            border-radius: 10px;
            overflow: hidden;
        }

        .background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .background .background-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: #000dff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            color: #f0a500;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Toko Digital Keren</div>
        <nav>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="produk.html">Produk</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Kontak</a>
        </nav>
    </header>

    <div class="container">
        <div class="background">
            <video autoplay muted loop>
                <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
                Browser Anda tidak mendukung video tag.
            </video>
            <div class="background-content">
                Temukan Penawaran Menarik untuk Produk Terbaru Kami!
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Toko Digital Keren. Semua Hak Dilindungi.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
