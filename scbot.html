<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Toko Digital Rerez Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        header {
            background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 15px 20px; 
            text-align: center;
            border-radius: 20px;
            font-size: 25px;
        }
        .text {
            display: flex;
            background-color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            border-radius: 150px;
            padding: 10px;
            text-align: center;
            align-items: center;
            color: black;
            font-size: 16px;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .menu {
            display: flex;
            background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .menu-item {
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.5s;
        }

        .menu-item:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
            color: white;
        }

        /* Styling tombol download */
        .download-button {
            display: inline-block;
            border: none;
            cursor: pointer;
            background-color: transparent;
            text-align: center;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .download-button img {
            width: 200px; /* Ukuran tombol gambar */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efek hover pada tombol download */
        .download-button:hover img {
            transform: scale(1.05); /* Membuat gambar sedikit lebih besar saat hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">

    <br>
    <header>

    <!-- Tombol Download -->
    <div class="container">
        <a href="https://www.mediafire.com/file/3x11c5kw2iqh8kg/Velinia.zip/file" download>
            <button class="download-button">
                <img src="https://pomf2.lain.la/f/fbokpeaf.jpg" alt="Download Button">
            </button>
        </a>
    </div>

</body>
</html>
