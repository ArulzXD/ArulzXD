<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        .download-button {
            display: inline-block;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        .download-button img {
            width: 200px; /* Adjust button size */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <a href="link-to-your-download-file.zip" download>
        <button class="download-button">
            <img src="path-to-your-image-button.png" alt="Download Button">
        </button>
    </a>

</body>
</html>
