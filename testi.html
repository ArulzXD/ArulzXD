<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Toko Digital Rerez Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        header {
            background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 20px;
            font-size: 25px;
        }
        .text {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }
        .container {
            text-align: center;
            margin: 40px;
        }
        .menu {
            display: flex;
            background-image: url('https://pomf2.lain.la/f/fbokpeaf.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            align-items: center;
        }
        .menu-item {
            padding: 15px 35px;
            color: white;
            text-decoration: none;
            transition: background-color 0.5s;
        }
        .menu-item:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
            color: white;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        .testimoni-list {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://pomf2.lain.la/f/x4piwqwe.mp4" type="video/mp4">
        TOKO DIGITAL REREZZ OFFICIAL
    </video>

    <br>
    <header>
        <h1 class="typing-effect">TESTIMONI</h1>
    </header>
    <br>

    <div class="menu">
        <a href="index.html" class="menu-item">Beranda</a>
        <a href="produk.html" class="menu-item">Layanan</a>
        <a href="testi.html" class="menu-item">Testimoni</a>
        <a href="index.html" class="menu-item">Kontak</a>
    </div>

    <!-- Form Post Testimoni Sederhana -->
    <div class="container">
        <h2>Posting Testimoni Anda</h2>
        <form id="testimoniForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            
            <label for="testimoni">Testimoni:</label>
            <textarea id="testimoni" name="testimoni" placeholder="Tulis testimoni Anda" required></textarea>
            
            <button type="submit">Kirim Testimoni</button>
        </form>
    </div>

    <!-- List Testimoni -->
    <div class="testimoni-list" id="testimoniList"></div>

    <script>
        const form = document.getElementById('testimoniForm');
        const testimoniList = document.getElementById('testimoniList');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const testimoni = document.getElementById('testimoni').value;

            // Tambahkan testimoni ke daftar
            const testimoniItem = document.createElement('div');
            testimoniItem.innerHTML = `<strong>${name}</strong>: <p>${testimoni}</p><hr>`;
            testimoniList.appendChild(testimoniItem);

            // Kosongkan form setelah dikirim
            form.reset();
        });
    </script>

</body>
</html>
